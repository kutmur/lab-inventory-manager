{% extends "base.html" %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="display-4">Welcome to Lab Inventory Manager</h1>
    <p class="lead">Manage your laboratory inventory efficiently and securely.</p>
    
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
            <i class="bi bi-grid"></i> Go to Dashboard
        </a>
    {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </a>
    {% endif %}
</div>
{% endblock %}
